version: 0.9.2.{build}

clone_folder: c:\dev\HdrHistogram_c

install:
  - cd c:\dev
  - md c:\dev\zlib
  - ps: Start-FileDownload 'http://zlib.net/zlib-1.2.8.tar.gz'
  - 7z x zlib-1.2.8.tar.gz
  - 7z x zlib-1.2.8.tar

build:

build_script:
  - cd c:\dev\zlib-1.2.8
  - md build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX=c:\dev\zlib -G"Visual Studio 12 2013 Win64" ..
  - cmake --build .
  - dir c:\dev\zlib
  - dir c:\Program Files
  - cd c:\dev\HdrHistogram_c
  - md build
  - cd build
  - cmake -DCMAKE_PREFIX_PATH="c:\dev\zlib" -G"Visual Studio 12 2013 Win64" ..
  - msbuild /m /p:Configuration=Release hdr_histogram.sln

test_script:
  - cmd: ctest
